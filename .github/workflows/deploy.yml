name: Deploy Checks

on:
  push:
    branches:
      - "**"

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Shared tests
        run: npm run test:shared

      - name: Server tests
        run: npm run test:server
